<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- end of fonts -->

  <!-- style -->
  <link rel="stylesheet" href="style.css">

  <!-- end of style -->

  <!-- script -->
  <script defer src="main.js"></script>
  <!-- end of script -->


  <title>signup</title>
</head>

<body>
  <!-- 
    emial  , password . phone nuumber , full name , DOB , 
    id email , papssword , phonenumber , name id , dob  , dateofcreaation , dataofdeletation 

   -->
  <div class="bg-img"></div>
  <div class="mainbody">
    <div class="right"> </div>
    <div class="left">
      <div class="form">
        <form id="signup-form">
          <div class=" row">
            <div class="fullname">
              <input type="text" name="fullName" id="fullName" placeholder="Enter Your Fullname" required>
            </div>
            <div class="username">
              <input type="text" name="username" id="username" placeholder="Enter Your Username" required>
            </div>

          </div>
          <div class="fullrow">
            <div class="email">
              <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
          </div>
          <div class="row">
            <div class="password">
              <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="conformpassword">
              <input type="password" name="conformpassword" id="conformpassword" placeholder="Confirm Your Password"
                required>
            </div>
          </div>
          <div class="row">
            <div class="data_of_birth">
              <input type="text" onfocus="(this.type='date')" id="dob" name="dob" placeholder="Enter your birthdate">
            </div>
            <div class="phonenumber">
              <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your Phone Number"
                value="0786718376">
            </div>
          </div>
          <div class="submitBtn"><button>Sign Up</button></div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
